<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Jannah Kitchen</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <div class="logo">Jannah Kitchen</div>
                <div class="nav-links">
                    <a href="#">Home</a>
                    <a href="#">Menu</a>
                    <a href="#">Cart (0)</a>
                    <a href="#">Orders</a>
                    <a href="login.html" class="login">Login</a>
                    <a href="signup.html" class="sign-up">Sign Up</a>
                </div>
            </div>
        </nav>
    </header>

    <section class="signup-section">
        <div class="signup-container">
            <h2>Create Account</h2>
            <form action="#" method="POST">
                <input type="text" placeholder="Full Name" id="full-name" name="full-name" required>
                <input type="email" placeholder="Email" id="email" name="email" required>
                <input type="tel" placeholder="Phone Number" id="phone" name="phone" required>
                <textarea placeholder="Address" id="address" name="address" required></textarea>
                <input type="password" placeholder="Password" id="password" name="password" required>
                <button type="submit" class="signup-btn">Create Account</button>
            </form>
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </section>
</body>
</html>
